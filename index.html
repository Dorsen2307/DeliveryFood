<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Delivery Food</title>
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="header-box">
                <div class="header-logo logo">
                    <img src="./images/logo.png" alt="Логотип" />
                </div>
                <div class="header-controls">
                    <a href="#" class="header-controls--login header-button">
                        <img src="images/icons/icon-login.png" alt="Icon login">
                        <span>Войти</span>
                    </a>
                    <a href="#" class="header-controls--basket header-button">
                        <img src="images/icons/icon-basket.png" alt="Icon basket">
                        <span>Корзина</span>
                    </a>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="container">container</div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer-box">
                <div class="footer-logo logo">
                    <img src="./images/logo.png" alt="Логотип" />
                </div>
                <div class="footer-nav">
                    <ul>
                        <li><a href="#">Ресторанам</a></li>
                        <li><a href="#">Курьерам</a></li>
                        <li><a href="#">Пресс-центр</a></li>
                        <li><a href="#">Контакты</a></li>
                    </ul>
                </div>
                <div class="footer-social">
                    <a href="#">
                        <img src="images/social/instagram.png" alt="Instagram">
                    </a>
                    <a href="#">
                        <img src="images/social/facebook.png" alt="Facebook">
                    </a>
                    <a href="#">
                        <img src="images/social/vk.png" alt="VK">
                    </a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
