<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Delivery Food</title>
</head>

<body>
    <div class="page-writer">
        <header class="header">
            <div class="container">
                <div class="header-box">
                    <div class="header-logo logo">
                        <img src="./images/logo.png" alt="Логотип" />
                    </div>
                    <div class="header-controls">
                        <button class="btn btn-primary">
                            <img src="images/icons/icon-login.png" alt="Icon login">
                            Войти
                        </button>
                        <button class="btn btn-outline">
                            <img src="images/icons/icon-basket.png" alt="Icon basket">
                            Корзина
                        </button>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="banner">
                <div class="container">
                    <div class="banner-item">
                        <h2 class="banner-item--title">
                            Онлайн-сервис<br> доставки еды на дом
                        </h2>
                        <p class="banner-item--subtitle">
                            Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком
                        </p>
                    </div>
                </div>
            </section>
            <section class="products">
                <div class="container">
                    <div class="products-header">
                        <h3 class="products-header--title">
                            Рестораны
                        </h3>
                        <input
                                type="text"
                                class="products-header--search"
                                placeholder="Поиск блюд и ресторанов"
                        >
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <div class="container">
                <div class="footer-box">
                    <div class="footer-logo logo">
                        <img src="./images/logo.png" alt="Логотип" />
                    </div>
                    <div class="footer-nav">
                        <ul>
                            <li><a href="#">Ресторанам</a></li>
                            <li><a href="#">Курьерам</a></li>
                            <li><a href="#">Пресс-центр</a></li>
                            <li><a href="#">Контакты</a></li>
                        </ul>
                    </div>
                    <div class="footer-social">
                        <a href="#">
                            <img src="images/social/instagram.png" alt="Instagram">
                        </a>
                        <a href="#">
                            <img src="images/social/facebook.png" alt="Facebook">
                        </a>
                        <a href="#">
                            <img src="images/social/vk.png" alt="VK">
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
